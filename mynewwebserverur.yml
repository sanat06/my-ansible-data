---
- hosts: all
  become: yes
  tasks:
  - name: i want to install ubuntu 16 node
    apt: 
     name: apache2
     state: present
    when: ansible_os_family =="debian" 

  - name: i want to install webserver on redHat node
    yum:
      name: httpd
      state: present
    when: ansible_os_family == "redHat"

  - name: i want to start the webserver on redHat node
    service:
      name: httpd
      state: started
      when: ansible_os_family =="redHat"

     